<template name="ExceptionTradeNoDetail">
    <section class="content" style="background-color: white">
        <div class=" content body">
            <div class="row">
                <div class="row"><h3 id="title" style="text-align: center;"></h3></div>
                <div id="ctable" class="row" style="margin-top: 15px">
                    <div id="right" class="col-md-12 col-sm-12 col-xs-12" style="border: 1px solid gray">
                        <table id="table"
                               data-toggle="table"
                               data-show-export="true"
                               data-pagination="true"
                               data-click-to-select="true"
                        >
                            <thead>
                            <tr>
                                <th id="columnName" data-field="serialNo" data-sortable="true">订单号</th>
                                <th data-field="transfer" data-sortable="true">移交人</th>
                                <th data-field="operator" data-sortable="true">操作人</th>
                                <th data-field="receiver" data-sortable="true">接收人</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
