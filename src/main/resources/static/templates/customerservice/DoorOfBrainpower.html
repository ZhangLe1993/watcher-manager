<template name="DoorOfBrainpower">
    <!-- Content Wrapper. Contains page content -->
    <!-- Main content -->
    <div id="controller" class="content"  style="background:#eee;">
        <section class="content" style="background-color: white">
            <div class="template-dashboard  content body">

                <div class="row" id="content_all">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <span style="color:red;">注：（周范围为周日~下周六,自然月范围为本月初到本月末,财务月范围为上月26号到本月25号）</span>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span>日期类型</span>
                                        <select class="dateType"
                                                style="width: 150px;height: 30px;border-radius: 4px;padding: 6px 12px;">
                                            <option value="day">按天</option>
                                            <option value="weekly">按周</option>
                                            <option value="monthly">按自然月</option>
                                            <!--<option value="financeMonthly">按财务月</option>-->
                                        </select>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span>时间区间</span>
                                        <button type="button" class="dateRange daily btn btn-default"
                                                style="border: 1px gray solid;background-color:white">
                                            <i class="fa fa-calendar"></i>
                                            <span class="dateSelectLabel"></span>
                                            <i class="fa fa-caret-down" style="margin-left: 28px"></i>
                                        </button>
                                        <button type="button" style="border:1px gray solid;background-color:white"
                                                class="weekly btn btn-default marketingWeeklyStartDatePicker">
                                            <i class="fa fa-calendar"></i>
                                            <span class="startWeekDateSelectLabel"></span>
                                            <i class="fa fa-caret-down" style="margin-left: 28px"></i>
                                        </button>
                                        <button type="button" style="border:1px gray solid;background-color:white"
                                                class="monthly btn btn-default marketingMonthlyStartDatePicker">
                                            <i class="fa fa-calendar"></i>
                                            <span class="startMonthDateSelectLabel"></span>
                                            <i class="fa fa-caret-down" style="margin-left: 28px"></i>
                                        </button>
                                        <button type="button" style="border:1px gray solid;background-color:white"
                                                class="financeMonthly btn btn-default marketingFinanceMonthlyStartDatePicker">
                                            <i class="fa fa-calendar"></i>
                                            <span class="startFinanceMonthDateSelectLabel"></span>
                                            <i class="fa fa-caret-down" style="margin-left: 28px"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span>订单类型</span>
                                        <select class="orderType" style=";border-radius: 4px;padding: 6px 12px;">

                                        </select>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span>交易方式</span>
                                        <select class="tradeType" style=";border-radius: 4px;padding: 6px 12px;">

                                        </select>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span>全部大区</span>
                                        <select class="regionName"
                                                style="width: 150px;height: 30px;border-radius: 4px;padding: 6px 12px;">

                                        </select>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span>城市名称</span>
                                        <select class="cityName" style=";border-radius: 4px;padding: 6px 12px;">

                                        </select>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span>全部门店</span>
                                        <select class="shopName" style=";border-radius: 4px;padding: 6px 12px;">

                                        </select>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span>各负责人</span>
                                        <select class="directorName" style=";border-radius: 4px;padding: 6px 12px;">

                                        </select>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span>校园门店</span>
                                        <select class="school"
                                                style="width: 150px;height: 30px;border-radius: 4px;padding: 6px 12px;">
                                        </select>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        　　　　<button class="btn btn-primary search" style="padding: 2px 60px;">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">

                            <div class="box box-primary" style="margin-top: 3%">
                                <div class="box-header with-border">
                                    <h3 class="box-title" style="border-style: none;font-weight: bold">
                                        <select id="MoneyxAxis">
                                            <option value="trade_order_area_name">大区</option>
                                            <option value="city_name">城市</option>
                                            <option value="director_name">管理员</option>
                                            <option value="shop_name">门店</option>
                                            <option value="observer_account_user_name">验货员</option>

                                        </select>
                                    </h3>
                                </div>

                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <div id="amountEcharts" class="col-md-12 col-sm-12 col-xs-12"
                                                 style="height:600px">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="box box-primary" style="margin-top: 3%">
                                <div class="box-header with-border">
                                    <h3 class="box-title" style="border-style: none;font-weight: bold">
                                        趋势图
                                    </h3>
                                </div>

                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <div id="lineEcharts" class="col-md-12 col-sm-12 col-xs-12"
                                                 style="height:300px">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="box box-primary" style="margin-top: 3%">
                                <div class="box-header with-border">
                                    <h3 class="box-title" style="border-style: none;font-weight: bold">
                                        <select id="piexAxis">
                                            <option id="pieOpt" value="city_name">各数据</option>
                                            <option value="trade_method_name">交易方式</option>
                                            <option value="trade_type">来源</option>

                                        </select>
                                    </h3>
                                </div>

                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <div id="pieEcharts" class="col-md-12 col-sm-12 col-xs-12"
                                                 style="height:200px">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div class="box box-primary" style="margin-top: 3%">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="border-style: none;font-weight: bold">详细数据</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <table id="regionTable"
                                           data-toggle="table"
                                           data-show-export="true"
                                           data-pagination="true"
                                           data-click-to-select="true"
                                    >
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div style="text-align: center;margin-top: 150px" id="loading">
                    <img src="/images/loading.gif">
                </div>
            </div>

        </section><!-- /.content -->
    </div>
</template>
