<template name="JDTradeMonitorJDOnly">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content" style="background-color: white">

            <!-- Your Page Content Here -->


            <div class="template-dashboard content body">

                <div class="small-box bg-light-blue row">
                    <div class="inner col-md-6 col-sm-6 col-xs-12">
                        <h3>{{todayOrderTradeObj.order_nums}}</h3>
                        <p style="font-size: medium" id="yesterdaySubmitNum">昨日同时间:····</p>
                        <p>{{todayOrderTradeObj.dt}}订单提交总量</p>
                    </div>
                    <div class="inner col-md-6 col-sm-6 col-xs-12">
                        <h3>{{todayOrderTradeObj.order_amount}}</h3>
                        <p style="font-size: medium" id="yesterdaySubmitPrice">昨日同时间:····</p>
                        <p>{{todayOrderTradeObj.dt}}订单提交总额</p>
                    </div>

                </div>

                <div class="row">
                    <div id="orderTradeNumMixedChart" class="col-md-6 col-sm-6 col-xs-12"
                         style="height:400px;margin-top: 3%">
                    </div>
                    <div id="TradeNumMethodMixedChart" class="col-md-6 col-sm-6 col-xs-12"
                         style="height:400px;margin-top: 3%">
                    </div>
                    <div id="orderTradeAmountMixedChart" class="col-md-6 col-sm-6 col-xs-12"
                         style="height:400px;margin-top: 3%">
                    </div>
                    <div id="TradeAmountMethodMixedChart" class="col-md-6 col-sm-6 col-xs-12"
                         style="height:400px;margin-top: 3%">
                    </div>

                </div>
                <div class="small-box bg-light-blue">
                    <div class="small-box bg-light-blue row">
                        <div class="inner col-md-6 col-sm-6 col-xs-12">
                            <h3>{{todayOrderTradeObj.trade_nums}}</h3>
                            <p style="font-size: medium" id="yesterdaySuccessNum">昨日同时间:····</p>
                            <p>{{todayOrderTradeObj.dt}}成交订单总量</p>
                        </div>
                        <div class="inner col-md-6 col-sm-6 col-xs-12">
                            <h3>{{todayOrderTradeObj.trade_amount}}</h3>
                            <p style="font-size: medium" id = "yesterdaySuccessPrice">昨日同时间:····</p>
                            <p>{{todayOrderTradeObj.dt}}成交订单总额</p>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div id="orderTradedNumMixedChart" class="col-md-6 col-sm-6 col-xs-12"
                         style="height:400px;margin-top: 3%">
                    </div>
                    <div id="TradedNumMethodMixedChart" class="col-md-6 col-sm-6 col-xs-12"
                         style="height:400px;margin-top: 3%">
                    </div>
                    <div id="orderTradedAmountMixedChart" class="col-md-6 col-sm-6 col-xs-12"
                         style="height:400px;margin-top: 3%">
                    </div>
                    <div id="TradedAmountMethodMixedChart" class="col-md-6 col-sm-6 col-xs-12"
                         style="height:400px;margin-top: 3%">
                    </div>

                </div>



            </div>

        </section><!-- /.content -->
        </div>
</template>
