                    <label style="margin-top:20px">总账户爱机汇质检错误统计</label>

                        </div>

                                   data-toggle="table"
                                   data-show-export="true"
                                   data-pagination="true"
                                   data-click-to-select="true"

                                <thead>
                                <tr>
                                    <th data-field="vender_parent_name" data-sortable="true">客户名称</th>

                                </thead>


                            </table>

                        </div>

                        </div>

                                   data-pagination="true"
                                   data-click-to-select="true"

                                <thead>
                                <tr>
                                    <th data-field="vender_province_name" data-sortable="true">省份</th>
                                    <th data-field="vender_city_name" data-sortable="true">地市</th>
                                    <th data-field="vender_district_name" data-sortable="true">县区</th>

                                    <th data-field="paint" data-sortable="true">外壳有磕碰/掉漆</th>

                                    <th data-field="nick" data-sortable="true">屏幕有划痕</th>
                                    <th data-field="aberra" data-sortable="true">亮坏点/色差/轻微发黄</th>
                                    <th data-field="aging" data-sortable="true">色斑/漏液/错乱/严重老化</th>

                                    <th data-field="mainBoardRepair" data-sortable="true">主板维修/多处拆修</th>

                                    <th data-field="bend" data-sortable="true">机身弯曲</th>
                                    <th data-field="touch" data-sortable="true">触摸功能不正常</th>
