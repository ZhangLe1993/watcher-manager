<template name="dealSmartShopReport">

    <style>
        @media (min-width: 1200px) {
            .col-zdlg-2-5 {
                float: left;
                width: 20%;
            }

            .col-zdlg-4-9 {
                float: left;
                width: 22.5%;
            }
            .col-zdlg-1-10 {
                float: left;
                width: 10%;
            }
        }
    </style>
    <div id="controller" class="content"  style="background:#eee;">
        <!-- Main content -->
        <section class="content" style="background-color: #ecf0f5">

            <!-- Your Page Content Here -->

            <div class="template-datareport content body">

                <div id="chartContent">
                    <div class="row c-border" style="padding-left: 15px;padding-right: 15px;">
                        <div class="col-md-12 col-sm-12 col-xs-12 "
                             style="display:flex;flex-wrap:wrap;">
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <span style="">类型:</span>
                                <select id="type" style=";border-radius: 4px;padding: 6px 12px;width:250px;">
                                </select>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <span style="">大区:</span>
                                <select id="area" class="area" style=";border-radius: 4px;padding: 6px 12px;width:250px;">
                                </select>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <span style="">城市:</span>
                                <select id="city" class="city" style=";border-radius: 4px;padding: 6px 12px;width:250px;" >
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="row c-border" style="padding-left: 15px;padding-right: 15px;">
                        <div class="col-md-12 col-sm-12 col-xs-12 "
                             style="display:flex;flex-wrap:wrap;">
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <span style="">交易方式:</span>
                                <select id="method" class="method" style=";border-radius: 4px;padding: 6px 12px;width:250px;" >
                                </select>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <span style="">校园门店:</span>
                                <select id="school" class="school" style=";border-radius: 4px;padding: 6px 12px;width:250px;">
                                </select>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <button id="search" class="btn btn-primary search" style="padding: 4px 30px;width:250px;">
                                    查询
                                </button>
                            </div>

                        </div>
                    </div>

                    <div class="box box-primary" style="margin-left: -15px;margin-right: -15px;width: auto;">
                        <div class="box-header with-border">
                            <i class="fa fa-bar-chart-o"></i>

                            <h3 class="box-title">门店实时</h3>

                            <div class="box-tools pull-right">
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 col-xs-12">
                                    <div id="outletsDealNumTable" style="height: 800px"></div>
                                </div>
                                <div class="col-md-6 col-sm-12 col-xs-12">
                                    <div id="outletsDealAmountTable" style="height: 800px"></div>
                                </div>
                                <div class="col-md-6 col-sm-12 col-xs-12">
                                    <div id="outletsTradeNumTable" style="height: 800px"></div>
                                </div>
                                <div class="col-md-6 col-sm-12 col-xs-12">
                                    <div id="outletsTradeAmountTable" style="height: 800px"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div id="ondoorDiv" hidden="hidden" class="box box-primary" style="margin-left: -15px;margin-right: -15px;width: auto;">
                        <div class="box-header with-border">
                            <i class="fa fa-bar-chart-o"></i>

                            <h3 class="box-title">上门实时(全部上门数据)</h3>

                            <div class="box-tools pull-right">
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 col-xs-12">
                                    <div id="ondoorDealNumTable" style="height: 800px"></div>
                                </div>
                                <div class="col-md-6 col-sm-12 col-xs-12">
                                    <div id="ondoorDealAmountTable" style="height: 800px"></div>
                                </div>
                                <div class="col-md-6 col-sm-12 col-xs-12">
                                    <div id="ondoorTradeNumTable" style="height: 800px"></div>
                                </div>
                                <div class="col-md-6 col-sm-12 col-xs-12">
                                    <div id="ondoorTradeAmountTable" style="height: 800px"></div>
                                </div>

                            </div>
                        </div>
                    </div>



                </div>
            </div>

        </section><!-- /.content -->

    </div>
</template>
