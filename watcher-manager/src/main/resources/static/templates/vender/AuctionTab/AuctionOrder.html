<template name="AuctionOrder">
    <!-- Content Wrapper. Contains page content -->
    <div class="content">
        <style>
            @media screen and (max-width:1600px) {
                div .inner h3{
                    font-size:18px;
                }
                div .inner p{
                    font-size:15px;
                }
            }

            @media screen and (max-width:375px) {
                div .inner h3{
                    font-size:18px;
                }
                div .inner p{
                    font-size:12px;
                }
            }
        </style>
        <section class="template-operation content body">
            <!--昨日订单&金额-->
            <div class="row " style="margin-left:5px; margin-right=0">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-bar-chart-o"></i>

                            <h3 class="box-title">昨日数据</h3>

                            <div class="box-tools pull-right">
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <!--昨日订单金额-->
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <h3 name="" id="submissionPrice">……</h3>
                                            <p>提交金额</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <h3 name="" id="receivedPrice">……</h3>
                                            <p>收货金额</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <h3 name="" id="inspectionPrice">……</h3>
                                            <p>验货金额</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <h3 name="" id="auctionPrice">……</h3>
                                            <p>起拍金额</p>
                                        </div>
                                    </div>
                                </div>
                                <!--昨日订单数量-->
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <h3 name="" id="submissionCnt">……</h3>
                                            <p>提交数量</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue" id="clickThis">
                                        <div class="inner">
                                            <h3 name="" id="receivedCnt">……</h3>

                                            <p>收货数量</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <h3 name="" id="inspectionCnt">……</h3>
                                            <p>验货数量</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <h3 name="" id="auctionCnt">……</h3>
                                            <p>起拍数量</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <h3 name="" id="biddingCnt">……</h3>
                                            <p>成功竞拍数量</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <h3 name="" id="biddingPrice">……</h3>
                                            <p>成功竞拍金额</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                        </div>
                    </div>
            </div>

            <!--代拍折线图-->
            <div class="row " style="margin-left:5px; margin-right=0" >
                <!--选择时间类型-->
                <div class="box" style="width: auto; margin-top:15px">
                    <div class="box-body">
                            <div class="row"
                                 style="display:flex;flex-wrap:wrap;">
                                <div class="col-md-3 col-sm-6 col-xs-12">
                                    <span style="">请选择类型:</span>
                                    <select class="dateType" style=";border-radius: 4px;padding: 6px 12px;width: 150px;">
                                        <option value="daily">按日期选择</option>
                                        <option value="weekly">按周选择</option>
                                        <option value="monthly">按月选择</option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <span style="width: 100px">请选择时间:</span>
                                    <button type="button" style="border: 1px gray solid;background-color:white"
                                            class="daily btn btn-default auctionStartDatePicker">
                                        <i class="fa fa-calendar"></i>
                                        <span class="startDateSelectLabel">2017-01-01~2017-01-01</span>
                                        <i class="fa fa-caret-down" style="margin-left: 28px"></i>
                                    </button>
                                    <button type="button" style="border: 1px gray solid;background-color:white" class="weekly btn btn-default auctionWeeklyStartDatePicker">
                                        <i class="fa fa-calendar"></i>
                                        <span class="startWeekDateSelectLabel"></span>
                                        <i class="fa fa-caret-down" style="margin-left: 28px"></i>
                                    </button>
                                    <button type="button" style="border: 1px gray solid;background-color:white" class="monthly btn btn-default auctionMonthlyStartDatePicker">
                                        <i class="fa fa-calendar"></i>
                                        <span class="startMonthDateSelectLabel"></span>
                                        <i class="fa fa-caret-down" style="margin-left: 28px"></i>
                                    </button>
                                </div>
                                <div class="col-md-3 col-sm-6 col-xs-12">
                                    <span>  请选择数据类型:</span>
                                    <select  class="auctionType order" style="width: 150px;height: 34px;border-radius: 4px;padding: 6px 12px;">
                                        <option value="submission">提交数据</option>
                                        <option value="received">收货数据</option>
                                        <option value="inspection">验货数据</option>
                                        <option value="auction">起拍数据</option>
                                        <option value="bidding">成功竞拍</option>
                                    </select>
                                </div>
                                <div class="col-md-2 col-sm-6 col-xs-12"><button class="btn btn-primary search">查询</button></div>
                            </div>
                    </div>
                </div>
                <!--单量图表-->
                <div class="box box-primary" style="width: auto; margin-top:15px">
                    <div class="box-header with-border">
                        <h3 class="box-title" style="border-style: none;font-weight: bold">代拍数据统计</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                            <div class="row">
                                <!--单量数据统计-->
                                <div id="volumnStackChart" class="col-md-10 col-sm-10 col-xs-12"
                                     style="height:400px;margin-top: 3%;/*border: 1px solid gray*/">
                                </div>
                            </div>
                            <div class="row">
                                <!--数量数据统计-->
                                <div id="countStackChart" class="col-md-10 col-sm-10 col-xs-12"
                                     style="height:400px;margin-top: 3%;/*border: 1px solid gray*/">
                                </div>
                            </div>
                            <div class="row">
                                <!--金额数据统计-->
                                <div id="priceStackChart" class="col-md-10 col-sm-10 col-xs-12"
                                     style="height:400px;margin-top: 3%;/*border: 1px solid gray*/">
                                </div>
                            </div>
                    </div><!-- /.box-body -->
                </div>
                <div style="text-align: center;margin-top: 150px" id="loading">
                    <img src="/images/loading.gif">
                </div>
            </div>

        </section>
    </div>
</template>
