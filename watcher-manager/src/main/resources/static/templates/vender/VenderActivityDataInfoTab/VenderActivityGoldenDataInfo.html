<template name="VenderActivityGoldenDataInfo">
    <!-- Content Wrapper. Contains page content -->
    <div class="content">
        <!-- Main content -->
        <section class="content">

            <!-- Your Page Content Here -->

            <div id="chartContent" class="template-dashboard content body">
                <span style="color:red">注：</span><span>
                    店员金蛋情况:a 、金蛋占比；比值 = 金蛋金额 / 提交价。b 、解冻金蛋占比；比值 = 金蛋解冻金额 / 成交价。
                    c 、出库金蛋占比；比值=出库订单金蛋金额/出库订单竞价金额。 以上比值皆是有金蛋的订单。
                </span>
                <!--<span style="color:red">注：</span><span>只包含官网和M版流量</span>-->
                <div class="row desktop-only c-border">
                    <div class=" col-md-12 col-sm-12 col-xs-12 ">
                        <span>请选择查看时间:</span>

                        <button type="button" class="daily btn btn-default webTrafficFunnelDate"  style="border: 1px gray solid;width:240px;background-color:white">
                            <i class="fa fa-calendar"></i>
                            <span class="dateSelectLabel"></span>
                            <i class="fa fa-caret-down"></i>
                        </button>

                    </div>
                    <div class=" col-md-12 col-sm-12 col-xs-12 ">

                    </div>

                </div>
                <div class="row mobile-only desktop-none">
                    <div>
                        <span>请选择查看时间:</span>

                    </div>
                    <div>
                        <span>请选择起始时间:</span>
                        <button type="button" style="border: 1px gray solid;width:200px;background-color:white" class="daily btn btn-default campaignStartDatePicker">
                            <i class="fa fa-calendar"></i>
                            <span class="startDateSelectLabel"></span>
                            <i class="fa fa-caret-down" style="margin-left: 78px"></i>
                        </button>
                        <select  class="weekly startWeek" style="width:200px;border-radius: 4px;padding: 6px 12px;">

                        </select>
                    </div>
                    <div>
                        <span>请选择结束时间:</span>
                        <button type="button" style="border: 1px gray solid;width:200px;background-color:white" class="daily btn btn-default campaignEndDatePicker">
                            <i class="fa fa-calendar"></i>
                            <span class="endDateSelectLabel"></span>
                            <i class="fa fa-caret-down" style="margin-left: 78px"></i>
                        </button>
                        <select  class="weekly endWeek" style="width:200px;border-radius: 4px;padding: 6px 12px;">

                        </select>
                    </div>
                </div>

                <div id="venderGoldenMixedChart" class="col-md-12 col-sm-12 col-xs-12"
                     style="height:400px;margin-top: 3%">
                </div>

                <div >
                    <label style="margin-top:20px">店员金蛋等级金额和比值</label>
                    <div id="dtable" class="row" style="margin-top: 15px;border: 1px solid gray">
                        <div style="text-align: center;margin-top: 150px" id="loading">
                            <img src="/images/loading.gif">
                        </div>
                        <div id="rightd" class="col-md-12 col-sm-12 col-xs-12" style="">
                            <table id="tabled"
                                   data-toggle="table"
                                   data-show-export="true"
                                   data-pagination="true"
                                   data-click-to-select="true"
                            >
                                <thead>
                                <tr>
                                    <th data-field="date" data-sortable="true">时间</th>
                                    <th data-field="level" data-sortable="true">等级</th>
                                    <th data-field="cnt" data-sortable="true">数量</th>
                                    <th data-field="num" data-sortable="true">金额</th>
                                    <!--<th data-field="numRate" data-sortable="true">比值</th>-->
                                </tr>
                                </thead>


                            </table>

                        </div>
                    </div>

                </div>

                <div id="venderTradeTrendMixedChart" class="col-md-12 col-sm-12 col-xs-12"
                     style="height:400px;margin-top: 3%">
                </div>

                <div >
                    <label style="margin-top:20px">店员解冻金蛋等级金额和比值</label>
                    <div id="etable" class="row" style="margin-top: 15px;border: 1px solid gray">
                        <div style="text-align: center;margin-top: 150px" id="loading2">
                            <img src="/images/loading.gif">
                        </div>
                        <div id="righte" class="col-md-12 col-sm-12 col-xs-12" style="">
                            <table id="tablee"
                                   data-toggle="table"
                                   data-show-export="true"
                                   data-pagination="true"
                                   data-click-to-select="true"
                            >
                                <thead>
                                <tr>
                                    <th data-field="date" data-sortable="true">时间</th>
                                    <th data-field="level" data-sortable="true">等级</th>
                                    <th data-field="cnt" data-sortable="true">数量</th>
                                    <th data-field="num" data-sortable="true">金额</th>
                                    <!--<th data-field="numRate" data-sortable="true">比值</th>-->
                                </tr>
                                </thead>


                            </table>

                        </div>
                    </div>

                </div>
                <!--出库订单金蛋金额和比值-->
                <div id="venderShopoutMixedChart" class="col-md-12 col-sm-12 col-xs-12"
                     style="height:400px;margin-top: 3%">
                </div>

                <div >
                    <label style="margin-top:20px">出库订单金蛋等级金额和比值</label>
                    <div  class="row" style="margin-top: 15px;border: 1px solid gray">

                        <div  class="col-md-12 col-sm-12 col-xs-12" style="">
                            <table id="venderShopoutTable"
                                   data-toggle="table"
                                   data-show-export="true"
                                   data-pagination="true"
                                   data-click-to-select="true"
                            >
                                <thead>
                                <tr>
                                    <th data-field="date" data-sortable="true">时间</th>
                                    <th data-field="level" data-sortable="true">等级</th>
                                    <th data-field="cnt" data-sortable="true">数量</th>
                                    <th data-field="num" data-sortable="true">金额</th>
                                    <!--<th data-field="numRate" data-sortable="true">比值</th>-->
                                </tr>
                                </thead>


                            </table>

                        </div>
                    </div>

                </div>

            </div>

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</template>
