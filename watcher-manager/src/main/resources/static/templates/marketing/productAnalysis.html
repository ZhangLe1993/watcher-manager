<template name="productAnalysis">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">

            <!-- Your Page Content Here -->

            <div id="chartContent" class="template-dashboard content body">

                <!--<span style="color:red">注：</span><span>只包含官网和M版流量</span>-->
                <div class="row desktop-only c-border">
                    <div class=" col-md-12 col-sm-12 col-xs-12 ">
                        <span>请选择查看类型:</span>
                        <select  class="dateType" style="width: 120px;height: 34px;border-radius: 4px;padding: 6px 12px;">
                            <option value="daily">按日期选择</option>
                            <option value="weekly">按周选择</option>
                            <option value="monthly">按月选择</option>
                        </select>
                        <button type="button" class="daily btn btn-default webTrafficFunnelDate"  style="border: 1px gray solid;width:240px;background-color:white">
                            <i class="fa fa-calendar"></i>
                            <span class="dateSelectLabel"></span>
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <button type="button" class="daily btn btn-default webTrafficFunnelWeek"  style="border: 1px gray solid;width:240px;background-color:white">
                            <i class="fa fa-calendar"></i>
                            <span class="weekSelectLabel"></span>
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <button type="button" class="daily btn btn-default webTrafficFunnelMonth"  style="border: 1px gray solid;width:240px;background-color:white">
                            <i class="fa fa-calendar"></i>
                            <span class="monthSelectLabel"></span>
                            <i class="fa fa-caret-down"></i>
                        </button>

                        <span>选择商品类别:</span>
                        <select class="category" style="margin-left: 28px;width:150px;border-radius: 4px;padding: 6px 12px;">

                        <span>选择商品品牌:</span>
                        <select class="brand" style="margin-left: 28px;width:150px;border-radius: 4px;padding: 6px 12px;">

                        </select>
                        <span>选择商品型号:</span>
                        <select class="product" style="margin-left: 28px;width:150px;border-radius: 4px;padding: 6px 12px;">

                        </select>
                        <button class="btn btn-primary search">查询</button>

                    </div>
                    <div class=" col-md-12 col-sm-12 col-xs-12 ">

                    </div>

                </div>
                <div class="row mobile-only desktop-none">
                    <div>
                        <span>请选择查看类型:</span>

                            <option value="daily">按日期选择</option>
                            &lt;!&ndash;<option value="weekly">按周选择</option>&ndash;&gt;

                    </div>
                    <div>

                        <button type="button" class="daily btn btn-default webTrafficFunnelMonth"  style="border: 1px gray solid;width:240px;background-color:white">

                            <span class="monthSelectLabel"></span>
                            <i class="fa fa-caret-down"></i>
                        </button>

                    <div class="">

                    </div>
                    <div class="">
                        <span>选择商品品牌:</span>

                        </select>

                        <button class="btn btn-primary search">查询</button>
                    </div>

                <div >

                    <div class="row">

                        <!--</div>-->

                        <div id="dailyTrafficStackChart" class="col-md-offset-1 col-md-10 col-sm-10 col-xs-12"

                        </div>

                    </div>

                    <div id="ctable" class="row" style="margin-top: 15px">

                        <div id="right" class="col-md-12 col-sm-12 col-xs-12" style="border: 1px solid gray">
                            <table id="table"

                                   data-show-export="true"
                                   data-pagination="true"

                                    <th data-field="categoryName" data-sortable="true">商品类别</th>

                                    <th data-field="submitNum" data-sortable="true">提交订单数</th>
                                    <th data-field="tradeCnt" data-sortable="true">成交用户数</th>
                                    <th data-field="tradeInquiry" data-sortable="true">提交率</th>
                                    <th data-field="tradeNum" data-sortable="true">成交订单数</th>
                                    <th data-field="tradeNumCnt" data-sortable="true">客单价</th>
                                    <th data-field="tradeAmount" data-sortable="true">成交金额</th>
                                </tr>
                                </thead>


                            </table>

                <div class="row" style="margin-top: 3%">
