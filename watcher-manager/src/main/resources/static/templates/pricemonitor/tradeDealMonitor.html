<template name="tradeDealMonitor">

    <div class="content">

        <section class="content">

                <div class="col-lg-offset-4 col-lg-2">
                    <div class="input-group">
                        <input id="txtCategory" class="form-control input-sm pull-right" type="text" placeholder="搜索商品品类">
                        <div class="input-group-btn">
                            <button id="btnCategory" class="btn btn-sm btn-primary">

                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">

                            <button id="btnBrand" class="btn btn-sm btn-primary">

                            </button>
                        </div>
                    </div>
                </div>

            </div>
