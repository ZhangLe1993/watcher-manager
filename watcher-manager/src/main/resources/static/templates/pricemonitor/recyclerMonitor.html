<template name="recyclerMonitor">
    <!-- Content Wrapper. Contains page content -->
    <div class="content" id="data-div">
        <section class="content-header">
            <h1>
                回收商实时欠款(欠款总额：<span id="totalDebt"></span>；竞价总额：<span id="qutationTotal"></span>；比例：<span id="rate"></span>)
                <small></small>
            </h1>
        </section>
        <!-- Main content -->
        <section class="">
            <div class="row" style="">
                <div class=" col-md-12 col-sm-12 col-xs-12">
                    <div style="margin-left:15px;margin-right:15px">
                        <table id="tableByCategory"
                               data-toggle="table"
                               data-show-export="true"
                               data-pagination="true"
                               data-click-to-select="true"
                        ></table>
                        <table id="tableByMaintainer"
                               data-toggle="table"
                               data-show-export="true"
                               data-pagination="true"
                               data-click-to-select="true"
                        >
                        </table>
                        <table id="tableByRecycler"
                               data-toggle="table"
                               data-show-export="true"
                               data-pagination="true"
                               data-click-to-select="true"
                        >
                        </table>


                    </div>
                    <!--<div class="col-md-12 col-sm-12 col-xs-12">
                        <div style="margin-left:15px;margin-right:15px" class="pull-right btn-default">
                            <button id="exportRecyclerBtn">导出</button>
                        </div>
                    </div>-->
                </div>
            </div>
        </section>
        <section class="content-header">
            <h1>
                每日23点55金额汇总
                <small></small>
            </h1>
            <table id="YestTable"
                   data-toggle="table"
                   data-show-export="true"
                   data-pagination="true"
                   data-click-to-select="true"
            >
            </table>
        </section>

        <!--<section class="content">

            id="recyclerStatTable"}}
        </section>--><!-- /.content -->
