<template name="inspectedPreTrans">
    <section class="content" style="background-color: white">
        <div class=" content body">
            <div class="row">
                <div class="row"><h3 style="text-align: center;">验货后未移交详细清单</h3></div>
                <div id="ctable" class="row" style="margin-top: 15px">
                    <div id="right" class="col-md-12 col-sm-12 col-xs-12" style="border: 1px solid gray">
                        <table id="table"
                               data-toggle="table"
                               data-show-export="true"
                               data-pagination="true"
                               data-click-to-select="true"
                        >
                            <thead>
                            <tr>
                                <th data-field="date">日期</th>
                                <th data-field="seriesNo" data-sortable="true">订单号</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
