<template name="TradePredictByCenterKey">

    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">

            <div id="row">
                <ul class="nav nav-tabs">
                    <li class="active" id="operationName" style="font-size:20px ;font-weight:800"></li>
                    <!--<li><a href="#jingdong" data-toggle="tab">京东</a></li>
                    <li><a href="#xiaoMi" data-toggle="tab">小米</a></li>
                    <li><a href="#dajiang" data-toggle="tab">大疆</a></li>
                    <li><a href="#others" data-toggle="tab">其他</a></li>-->
                    <li class="pull-right">
                        <a href="#" class="text-muted">
                            <button type="button" class="btn btn-primary reportRangeTradePredict "
                                    style="margin-left: 3%">
                                <i class="fa fa-calendar"></i>
                                <span class="dateSelectLabel">最近30天</span>
                                <i class="fa fa-caret-down"></i>
                            </button>
                        </a>
                    </li>
                </ul>
                <div class="col-md-10 col-md-offset-1"
                     style="background-color:#f5f5f5;border:1px solid #ecf0f5;border-radius: 5px;padding: 7px 0 5px 0;min-height: 76px;">
                    <div class="pull-left" style="width: 25%">
                        <div>昨日快递订单提交量</div>
                        <div style="font-size: 30px;font-weight: 900;">
                            <label class="yestodaySubmitCnt">.....</label>
                        </div>
                    </div>

                    <div class="pull-left" style="width: 25%">
                        <div>昨日实际快递收货量</div>
                        <div style="font-size: 30px;font-weight: 900;">
                            <label class="yestodayCnt">.....</label>
                        </div>
                    </div>

                    <div class="pull-left" style="width: 25%">
                        <div>昨日预测到货快递量</div>
                        <div style="font-size: 30px;font-weight: 900;">
                            <label class="yestodayPredictCnt">.....</label>
                        </div>
                    </div>

                    <div class="pull-left" style="width: 25%">
                        <div>昨日准确率</div>
                        <div style="font-size: 30px;font-weight: 900;">
                            <label class="yestodayAccuracyRate">.....</label>
                        </div>
                    </div>

                    <div class="pull-left" style="width: 25%">
                        <div>今日预测到货快递量</div>
                        <div style="font-size: 30px;font-weight: 900;color: red">
                            <label class="todayPredictCnt">.....</label>
                        </div>
                    </div>
                </div>


                <div>
                    <div id="PredictEchart" class="col-md-12 col-sm-12 col-xs-12"
                         style="height:350px;margin-top: 3%"></div>
                </div>


                <div class="col-xs-12 col-sm-12 col-md-12">
                    <table id="predictEcharts"
                           class="table table-striped table-bordered table-condensed"
                           data-toggle="table"
                           data-show-export="true"
                           data-pagination="true"
                           data-click-to-select="true">

                    </table>
                </div>
            </div>

        </section>
