<template name="OperationFrame">
    <!-- Content Wrapper. Contains page content -->
    <!-- Main content -->
    <section class="content" style="background-color: white">
        <!-- Your Page Content Here -->
        <div class="template-dashboard content body">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <div class="tab-content">
                        <div class=" active tab-pane" id="operationIndex">
                            <div class="template-operation content body">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <i class="fa fa-bar-chart-o"></i>
                                        <h3 class="box-title">分类</h3>
                                        <div class="box-tools pull-right">
                                        </div>
                                    </div>
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-md-3 col-sm-6 col-xs-12">
                                                <div class="small-box bg-light-blue">
                                                    <div class="inner">
                                                        <h3 name="operationData" id="levelCount">……</h3>

                                                        <p>定级质检</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-3 col-sm-6 col-xs-12">
                                                <div class="small-box bg-light-blue">
                                                    <div class="inner">
                                                        <h3 name="operationData" id="rejectCount">……</h3>

                                                        <p>退货质检</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-3 col-sm-6 col-xs-12">
                                                <div class="small-box bg-light-blue">
                                                    <div class="inner">
                                                        <h3 name="operationData" id="houseCount">……</h3>

                                                        <p>仓库抽检</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-3 col-sm-6 col-xs-12">
                                                <div class="small-box bg-light-blue">
                                                    <div class="inner">
                                                        <h3 name="operationData" id="qualityCount">……</h3>

                                                        <p>质量抽检</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-3 col-sm-12 col-xs-12">
                                                <div class="small-box bg-light-blue">
                                                    <div class="inner">
                                                        <h3 name="operationData" id="colorCount">……</h3>

                                                        <p>成色质检</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                            </button>
                            <h4 class="modal-title" id="myModalLabel">

                            </h4>
                        </div>
                        <div class="modal-body">
                            <table id="modalContent" data-toggle="table"
                                   data-show-export="true"
                                   data-pagination="true"
                                   data-click-to-select="true"></table>
                        </div>
                        <!--<div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                关闭
                            </button>
                           &lt;!&ndash; <button type="button" class="btn btn-primary">
                                提交更改
                            </button>&ndash;&gt;
                        </div>-->
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </section><!-- /.content -->
</template>
