<template name="InspectionEffectHour">
    <div class="content">
        <!-- Main content -->
        <section class="content">
            <div class="template-inspector content body">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-bar-chart-o"></i>

                        <h3 class="box-title">初检</h3>

                        <div class="box-tools pull-right">
                        </div>
                    </div>
                    <div class="box-body">
                        <div class=" row c-border" style="    margin-left: 15px;margin-right: 15px;">
                            <div class="col-sm-12 col-md-3">
                                <span>运营中心:</span>

                                </select>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <span>堆积类型:</span>
                                <select  style="height: 32px;width: 200px;border-radius: 4px;" id="type">
                                    <option value="全部">全部</option>
                                    <option value="品类">品类</option>
                                    <option value="品牌">品牌</option>
                                    <option value="质检类型/目的">质检类型/目的</option>

                                </select>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <span style="visibility:hidden">堆积类型:</span>
                                <button  class="btn btn-primary" style="height: 32px;width: 200px;border-radius: 4px;" id="search">
                                    查询
                                </button>
                            </div>

                        </div>
                        <div class="row">
                            <div id="chart" style="height: 400px"></div>
                        </div>
                    </div>
                </div>
