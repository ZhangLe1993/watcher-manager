<template name="InventoryAnalysisTemplate">
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="template-inspector content body">

                <div class=" col-md-12 col-sm-12 col-xs-12" >
                    <div class="row box box-primary " data-value="1" style="width: auto;">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="border-style: none;font-weight: bold">实时库存数据</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="row" style="margin: 0 15px;">
                                <table id="rtTable"
                                       data-toggle="table"
                                       data-show-export="true"
                                       data-pagination="true"
                                       data-search="true"
                                       data-click-to-select="true"
                                >
                                    <thead>
                                    <tr>
                                        <th data-field="warehouse" data-sortable="true">仓库</th>
                                        <th data-field="shelf" data-sortable="true">库位</th>
                                        <th data-field="isSpecial" data-sortable="true">是否特殊库位</th>
                                        <th data-field="tag" data-sortable="true">物品标签</th>
                                        <th data-field="status" data-sortable="true">库存状态</th>
                                        <th data-field="num" data-sortable="true">数量</th>
                                        <th data-field="amount" data-sortable="true">金额</th>
                                        <th data-field="period" data-sortable="true">库龄</th>

                                    </tr>
                                    </thead>


                                </table>

                            </div>
                        </div><!-- /.box-body -->
                    </div>
                </div>
                <div class=" col-md-12 col-sm-12 col-xs-12" >
                    <div class="row box box-primary " data-value="1" style="width: auto;">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="border-style: none;font-weight: bold">历史库存数据</h3>
                            <button type="button" style="border: 1px gray solid;background-color:white"
                                    class="daily btn btn-default datePicker pull-right">
                                <i class="fa fa-calendar"></i>
                                <span class="selectLabel">2017-07-07</span>
                                <i class="fa fa-caret-down" style="margin-left: 28px"></i>
                            </button>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="row" style="margin: 0 15px;">

                                <table id="historyTable"
                                       data-toggle="table"
                                       data-show-export="true"
                                       data-pagination="true"
                                       data-search="true"
                                       data-click-to-select="true"
                                >
                                    <thead>
                                    <tr>
                                        <th data-field="warehouse" data-sortable="true">仓库</th>
                                        <th data-field="shelf" data-sortable="true">库位</th>
                                        <th data-field="isSpecial" data-sortable="true">是否特殊库位</th>
                                        <th data-field="tag" data-sortable="true">物品标签</th>
                                        <th data-field="status" data-sortable="true">库存状态</th>
                                        <th data-field="num" data-sortable="true">数量</th>
                                        <th data-field="amount" data-sortable="true">金额</th>
                                        <th data-field="period" data-sortable="true">库龄</th>

                                    </tr>
                                    </thead>


                                </table>

                            </div>
                        </div><!-- /.box-body -->
                    </div>
                </div>
            </div>
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</template>
