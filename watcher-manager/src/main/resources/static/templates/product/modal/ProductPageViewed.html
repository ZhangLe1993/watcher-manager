<template name="ProductPageViewed">
 <section class="content" style="background-color: white">
     <link rel="stylesheet" href="../../joyride-2.1.css">
        <div class=" content body">
            <div class="row">
                <select id="selectmethod" class="SelectLabel pull-right" style="border-radius: 4px;padding: 6px 12px; margin-top: 1%; margin-right:1%; background-color:#3c8dbc; border-color:transparent; height:34px; color:white; margin-left: 0%">
                    <option value="官网">官网</option>
                    <option value="M版">M版</option>
                </select>
                 <button id="dateselector" type="button" class="btn btn-primary webTrafficUVCityRangestart pull-right"
                            style="margin-right: 1%;margin-top: 1%">
                        <i class="fa fa-calendar"></i>
                        <span class="dateSelectLabel"></span>
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <label id="selectdate" class="datelabstart pull-right" style="font-size:25px; color:#3c8dbc; margin-top: 1%;margin-right:1%">日期</label>
                <div id="pageviewchart" class="col-md-12 col-sm-12 col-xs-12"
                     style="height:500px"></div>
                <div id="brandviewchart" class="col-md-12 col-sm-12 col-xs-12"
                     style="height:500px"></div>
                <div id="specifychart" class="col-md-12 col-sm-12 col-xs-12"
                     style="height:500px"></div>
                <div class = "col-xs-1">
                    <input type="text" id="datepassed" value="" style="display:none;"/>
                </div>  
                <ol id="introduction" data-joyride style="display:none;">
                    <li data-id = "selectdate" data-button="下一步" data-options="tipLocation:bottom;" >
                        <h2>第一步</h2>
                        <p>选择查询日期与入口</p>
                    </li>
                    <li data-id = "pageviewchart" data-button = "下一步" data-options="tipLocation:bottom;">
                        <h3>第二步</h3>
                        <p>显示按品类查询的数据统计信息</p>
                        <p>点击品类数据可显示品类内品牌统计</p>
                    </li>
                    <li data-id = "brandviewchart" data-button = "下一步" data-options="tipLocation:top">
                        <h2>第三步</h2>
                        <p>显示品类下的品牌数据统计信息</p>
                        <p>点击品牌数据可显示品牌内型号统计</p>
                    </li>
                    <li data-id = "specifychart" data-button = "关闭" data-options="tipLocation:top">
                        <h2>第四步</h2>
                        <p>显示该品牌的具体型号统计信息</p>
                    </li>
                </ol>             
            </div>
        </div>
    </section>
