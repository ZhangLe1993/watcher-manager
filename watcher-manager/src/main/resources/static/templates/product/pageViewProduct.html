<template name="pageViewProduct">
    <!-- Content Wrapper. Contains page content -->
    <div class="content">
        <!-- Main content -->
        <section class="content">
            <!-- Your Page Content Here -->
            <div class="template-dashboard content body">
                <div class="row" style="background-color: #222d32">
                    <label id="headerLabel" style="margin-left: 1%; margin-top: 1%; font-size:20px; color:white">页面浏览时间图</label>
                    <button class="btn btn-primary search pull-right" style="margin-left:1%;margin-right:1%;margin-top: 1%">查询</button>

                    <select  class="city pull-right" style="width: 150px;height: 34px;border-radius: 4px;padding: 6px 12px;margin-top: 1%">
                    </select>
                    <span class="pull-right" style="font-size:25px; color:#3c8dbc;margin-left:1%; margin-top: 1%;margin-right:1%">请选择城市:</span>
                    <select  class="area pull-right" style="width: 150px;height: 34px;border-radius: 4px;background-color:#3c8dbc;color:white;padding: 6px 12px;margin-top: 1%">
                        <!--<option value="pc">物流</option>-->
                        <!--<option value="m">华北大区</option>-->
                        <!--<option value="pc">华东大区</option>-->
                        <!--<option value="m">华南大区</option>-->
                        <!--<option value="pc">华西大区</option>-->
                    </select>
                    <span class="pull-right" style="font-size:25px; color:#3c8dbc; margin-top: 1%;margin-right:1%">请选择区域:</span>
                    <select class="web pull-right" style="border-radius: 4px;padding: 6px 12px; margin-top: 1%; margin-right:1%; background-color:#3c8dbc; border-color:transparent; height:34px; color:white; margin-left: 0%">

                        <option value="官网">官网</option>
                        <option value="M版">M版</option>
                        <!--<option value="按月选择">按月选择</option>-->
                    </select>
                    <button type="button" class="btn btn-primary webTrafficUVCityRangestart pull-right"
                            style="margin-right: 1%;margin-top: 1%">
                        <i class="fa fa-calendar"></i>
                        <span class="dateSelectLabel"></span>
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <!--<label class="datelabend pull-right" style="font-size:25px; color:#3c8dbc; margin-top: 1%;margin-right:1%">到</label>-->
                    <!--<button type="button" class="btn btn-primary webTrafficUVCityRangeend pull-right"-->
                            <!--style="margin-right: 1%;margin-top: 1%">-->
                        <!--<i class="fa fa-calendar"></i>-->
                        <!--<span class="dateSelectLabel">{{updateTime}}</span>-->
                        <!--<i class="fa fa-caret-down"></i>-->
                    <!--</button>-->
                    <label class="datelabstart pull-right" style="font-size:25px; color:#3c8dbc; margin-top: 1%;margin-right:1%">日期</label>
                </div>
                <div class="row">
                    <div id="pageViewChart" class="col-md-12 col-sm-12 col-xs-12"
                         style="height:1000px">
                    </div>
                </div>

                <div class="row box box-primary" style="width: auto;margin-top: 15px">
                    <div class="box-header with-border">
                        <h3 class="box-title" style="border-style: none;font-weight: bold">数据表格</h3><br>
                        跳出率：跳出用户数/总访客数；退出率：退出用户数/总访客数；跳出访客数：只访问过这一个页面的就离开的用户；退出访客数：访问终止在这个页面的用户(可点击页面获取详细数据)
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="row" style="">
                            <div  class="col-md-12 col-sm-12 col-xs-12" >
                                <table id="dataTable"
                                       data-toggle="table"
                                       data-show-export="true"
                                       data-pagination="true"
                                       data-search="true"
                                       data-search-time-out="1000"
                                       data-click-to-select="true"
                                >
                                </table>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </div>


            </div>
            <ol id="introductions" data-joyride style="display:none;">
                <li data-button="关闭" >
                    <h2>说明</h2>
                    <p>点击product/*的URL数据可以获得品类具体数据</p>
                </li>
            </ol>

        </section>
    </div>
</template>
