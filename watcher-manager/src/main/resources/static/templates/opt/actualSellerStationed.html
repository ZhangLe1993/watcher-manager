    <style>

        /*数字区域加载动画css*/
        .spinner {
            width: 100px;
            text-align: center;
            margin: 0 auto;
        }

        .spinner > div {
            width: 10px;
            height: 10px;
            background-color: #747474;

            border-radius: 100%;
            display: inline-block;
            -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
            animation: bouncedelay 1.4s infinite ease-in-out;
            /* Prevent first frame from flickering when animation starts */
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        .spinner .bounce1 {
            -webkit-animation-delay: -0.32s;
            -moz-animation-delay: -0.32s;
            -ms-animation-delay: -0.32s;
            -o-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .spinner .bounce2 {
            -webkit-animation-delay: -0.16s;
            -moz-animation-delay: -0.16s;
            -ms-animation-delay: -0.16s;
            -o-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
        }

        @-moz-keyframes bouncedelay {
            0%, 80%, 100% { -moz-transform: scale(0.0) }
            40% { -moz-transform: scale(1.0) }
        }

        @-ms-keyframes bouncedelay {
            0%, 80%, 100% { -ms-transform: scale(0.0) }
            40% { -ms-transform: scale(1.0) }
        }

        @-o-keyframes bouncedelay {
            0%, 80%, 100% { -o-transform: scale(0.0) }
            40% { -o-transform: scale(1.0) }
        }

        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
                -moz-transform: scale(0.0);
                -ms-transform: scale(0.0);
                -o-transform: scale(0.0);
            } 40% {
                  transform: scale(1.0);
                  -webkit-transform: scale(1.0);
                  -moz-transform: scale(0.0);
                  -ms-transform: scale(0.0);
                  -o-transform: scale(0.0);
              }
        }



        .body-div-pro{
            border-top:1px solid #eee;border-top-width:5px;
        }

        .info-box-resize{
            height:45px;min-height:45px;
        }

        .info-box-icon-resize{
            height:45px;line-height:45px;
        }

        .bg-green-resize{
            background-color: #3c8dbc !important;
        }

        @media screen and (max-width:1600px) {
            .description-fo-title {
                font-size:10px;
                color: #3e3e3e;
                font-weight: BOLD;
            }
            .description-fo {

                /*color:#999;*/
                font-weight: BOLD;
            }
            .box-title-resize {
                font-size:12px !important;
                font-weight: bold;
            }
            .box-subtitle-resize {
                font-size:12px !important;
                /*font-weight: bold;*/
            }
            .h1-resize{
                position:relative;font-size:12px;font-weight:600;width:180px;
            }
        }

        /*大于1600px*/
        /*数字区域加载动画css结束*/
        @media screen and (min-width:1600px) {
            .description-fo-title {
                font-size:14px;

        }
