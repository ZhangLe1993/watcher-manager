<template name="CRMTaskDashboardIFrame">
    <section class="content" style="background-color: #ecf0f5">
        <div class="template-datareport content body" style="background-color: #ecf0f5">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-6">
                    <div class="small-box bg-light-blue">
                        <div class="inner">
                            <p style="font-weight: bold">今日待分配的任务数量</p>

                            <br/>

                            <h3 id="toBeAssignedCount" style="border-style: none">……</h3>

                            <p>本月共生成任务<span id="monthCreatedCount" style="font-weight: bold"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-6">
                    <div class="small-box bg-light-blue">
                        <div class="inner">
                            <p style="font-weight: bold">今日受理中的任务数量</p>

                            <br/>

                            <h3 id="toBeProcessCount" style="border-style: none">……</h3>

                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-6">
                    <div class="small-box bg-light-blue">
                        <div class="inner">
                            <p style="font-weight: bold">今日暂停中的任务数量</p>
                            <br/>

                            <h3 id="suspendedCount" style="border-style: none">……</h3>

                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-6">
                    <div class="small-box bg-light-blue">
                        <div class="inner">
                            <p style="font-weight: bold">今日已完成的任务数量</p>

                            <br/>

                            <h3 id="finishedCount" style="border-style: none">……</h3>

                            <p>本月共完成任务<span id="monthFinishedCount" style="font-weight: bold"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary " style="border-top-color: transparent;">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="border-style: none;font-weight: bolder">当日生成任务数据统计</h3>
                        </div>
                        <div class="box-body">
                            <div class="small-box bg-light-blue">
                            </div>
                            <div id="toTodayAssignedChart"
                                 style="height:400px;margin-top: 3%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary " style="border-top-color: transparent;">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="border-style: none;font-weight: bolder">待分配数据统计</h3>
                        </div>
                        <div class="box-body">
                            <div class="small-box bg-light-blue">
                            </div>
                            <div id="toBeAssignedChart"
                                 style="height:400px;margin-top: 3%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary " style="border-top-color: transparent;">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="border-style: none;font-weight: bolder">已分配任务数据统计</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-primary reportRange pull-right">
                                    <i class="fa fa-calendar"></i>
                                    <span class="dateSelectLabel">今天</span>
                                    <i class="fa fa-caret-down"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="small-box bg-light-blue">
                            </div>
                            <div id="assignedChart"
                                 style="height:400px;margin-top: 3%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary " style="border-top-color: transparent;">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="border-style: none;font-weight: bolder">员工当日任务处理统计</h3>

                            <div class="box-tools pull-right">
                                <span>选择部门:</span>
                                <label>
                                    <select id="departmentSelect">
                                        <option value="">全部</option>
                                        <option value="呼入">呼入</option>
                                        <option value="呼出">呼出</option>
                                        <option value="QA">QA</option>
                                        <option value="培训">培训</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <table id="employeeTable1" class="data-table"></table>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <table id="employeeTable2" class="data-table"></table>
                                </div>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <table id="employeeTable3" class="data-table"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary " style="border-top-color: transparent;">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="border-style: none;font-weight: bolder">订单实时数据统计(5分钟数据延迟)</h3>
                        </div>
                        <div class="box-body">
                            <div class="small-box bg-light-blue">
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <p style="font-weight: bold">验货失败订单量(剔除爱机汇)</p>
                                            <br/>
                                            <h3 id="validateFailCount" style="border-style: none">……</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="OrderRealTimestatisticsChart"
                                 style="height:400px;margin-top: 3%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="box box-primary " style="border-top-color: transparent;">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="border-style: none;font-weight: bolder">验货差异数据统计(5分钟数据延迟)</h3>
                        </div>
                        <div class="box-body">
                            <div class="small-box bg-light-blue">
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-sm-6 col-xs-6">
                                    <div class="small-box bg-light-blue">
                                        <div class="inner">
                                            <p style="font-weight: bold">验货差异需处理任务单总量</p>
                                            <br/>
                                            <h3 id="checkErrorCount" style="border-style: none">……</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="checkErrorStatisticsChart"
                                 style="height:400px;margin-top: 3%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
